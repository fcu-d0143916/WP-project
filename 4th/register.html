<!doctype html>

<html>

	<head>

		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>運動用品網購平台</title>

		<link href="css/register.css" rel="stylesheet" type="text/css">

      
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
		</script>


	</head>


	<body>
		

		<div class="container">
  
			<header>
    
				<div class="primary_header">
      
				<h1 class="title">運動用品網購平台 <a href="./index.html"></a></h1>
    
			  </div>
  			</header>
  		</div>
  		
  		<div class="register">
  			<form class="registers" method="post" >
  			<label class="regtext">建立帳號</label><br><br>			
			<lable class="ps1">附有<font color="red">*</font> 為必須填寫的資料。</lable><br>
  			<label class="lregname">姓名<font color="red">*</font>：</label>
  			<input type="text" name="regname" id="regname"><br><br>
  			<label class="lusermail">電郵地址<font color="red">*</font>：</label>
  			<input type="email" name="useremail" id="useremail"><br>
  			<lable class="ps2">電郵地址將會作為日後登入之用</lable><br><br>
  			<label class="lpassword">密碼<font color="red">*</font>：</label>
  			<input type="password" name="password" id="password"><br><br>
  			<label class="lconfpw">再次確認密碼<font color="red">*</font>：</label>
  			<input type="password" name="confpassword" id="confpassword"><br><br>
  			<label class="laddress">街道地址<font color="red">*</font>：</label>
  			<input type="text" name="address" id="address"><br><br>
  			<label class="lzipcode">郵政編碼<font color="red">*</font>：</label>
  			<input type="text" name="zipcode" id="zipcode"><br><br>
  			<label class="lcity">城市<font color="red">*</font>：</label>
  			<input type="text" name="city" id="city"><br><br>
  			<label class="lcountry">國家名稱<font color="red">*</font>：</label>
  			<input type="text" name="country" id="country"><br><br>
  			<label class="lphone">連絡電話<font color="red">*</font>：</label>
  			<input type="text" name="phone" id="phone"><br><br>
  			<label class="lphone">備用電話：</label>
  			<input type="text" name="phone2" id="phone2"><br><br>
  			<input type="checkbox" name="message" id="message">
  			<label class="lmessage">本人願意接收商品情報及優惠訊息</label><br><br>
  			<input type="submit" value="提交" name="submit" id="regsubmit">
  			</form>
  		</div>
  	</body>
</html>
